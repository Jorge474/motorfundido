<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>TERMÓMETRO DE MOTOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #e5e7eb;
            padding: 25px 0 80px;
            text-align: center;
        }

        /* TÍTULO */
        header {
            margin-bottom: 40px;
            padding: 10px 10px 0;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.15);
        }

        header h2 {
            margin-top: 10px;
            font-size: 1.8rem;
            letter-spacing: 4px;
            color: #f97316;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* VIDEO */
        .video-section {
            width: 92%;
            max-width: 980px;
            margin: 0 auto 40px auto;
            text-align: center;
        }

        .video-wrapper {
            width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 520px;
            border: none;
            border-radius: 12px;
        }

        /* VISITAS FLOTANTE (POR VISITAS, NO USUARIOS) */
        .visit-badge {
            position: fixed;
            left: 16px;
            bottom: 22px;
            padding: 6px 14px;
            background: rgba(15,23,42,0.95);
            border-radius: 999px;
            font-size: 0.8rem;
            color: #e5e7eb;
            border: 1px solid #111827;
            box-shadow: 0 0 18px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 900;
        }

        .visit-badge .label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .visit-badge .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px 7px;
            border-radius: 999px;
            background: #020617;
            box-shadow: inset 0 0 6px rgba(15,23,42,0.8);
            min-width: 60px;
        }

        /* Ajuste mínimo del componente de CounterAPI */
        .visit-badge .counter .counterapi {
            min-height: 24px;
        }

        /* WHATSAPP FLOTANTE */
        .whatsapp-floating {
            position: fixed;
            right: 22px;
            bottom: 22px;
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(37,211,102,0.6);
            border: 3px solid #ffffff15;
            cursor: pointer;
            transition: 0.25s ease;
            z-index: 999;
        }

        .whatsapp-floating:hover {
            transform: scale(1.15);
            box-shadow: 0 0 40px rgba(37,211,102,1);
        }

        .whatsapp-floating img {
            width: 34px;
            height: 34px;
            filter: brightness(1.2);
        }

        @media (max-width: 640px) {
            header h1 { font-size: 2.2rem; }
            header h2 { font-size: 1.1rem; }
            iframe { height: 260px; }
        }
    </style>

    <!-- Librería de CounterAPI (cuenta vistas de página) -->
    <!-- ns=motorfundido.com define tu "espacio" -->
    <script src="https://counterapi.com/c.js?ns=motorfundido.com" async></script>
</head>
<body>

    <header>
        <h1>TERMÓMETRO DE MOTOR</h1>
        <h2>PARA VEHÍCULOS 12 VOLTIOS</h2>
    </header>

    <section class="video-section">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/QHDhlbj48iI?controls=1&rel=0&modestbranding=1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- CONTADOR POR VISITAS (CADA CARGA DE PÁGINA = +1 GLOBAL) -->
    <div class="visit-badge">
    
    <div class="counter">
        <!-- SIN FONDO, SOLO NÚMERO -->
        <div class="counterapi" bg="transparent"></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    fetch("https://counterapi.com/api/motorfundido.com/visitas/hit")
        .then(r => r.json())
        .then(data => {
            document.querySelector(".counterapi").textContent = data.count;
        })
        .catch(err => {
            document.querySelector(".counterapi").textContent = "?";
        });
});
</script>


    <!-- WHATSAPP -->
    <a class="whatsapp-floating"
       href="https://wa.me/593996190493?text=Hola,%20necesito%20información%20del%20termómetro%20de%20motor."
       target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    </a>

</body>
</html>
