<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #e5e7eb;
            padding: 25px 0 80px;
            text-align: center;
        }

        /* T√çTULO */
        header {
            margin-bottom: 40px;
            padding: 10px 10px 0;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.15);
        }

        header h2 {
            margin-top: 10px;
            font-size: 1.8rem;
            letter-spacing: 4px;
            color: #f97316;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* VIDEO */
        .video-section {
            width: 92%;
            max-width: 980px;
            margin: 0 auto 40px auto;
            text-align: left;
        }

        .video-title {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-link {
            position: absolute;
            inset: 0;
            display: block;
            cursor: pointer;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        /* Vignette para fusionar con el fondo */
        .video-vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at center,
                        transparent 60%,
                        rgba(0,0,0,0.85) 100%);
        }

        /* PLAY BUTTON */
        .play-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 82px;
            height: 82px;
            border-radius: 50%;
            background: rgba(0,0,0,0.55);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            transition: 0.25s ease;
        }

        .video-link:hover .play-button {
            transform: translate(-50%, -50%) scale(1.15);
            background: rgba(0,0,0,0.85);
            box-shadow: 0 0 30px rgba(255,255,255,0.25);
        }

        .video-caption-link {
            text-align: center;
            margin-top: 12px;
        }

        .video-caption-link a {
            color: #e5e7eb;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 999px;
            background: #030712;
            border: 1px solid #111827;
            opacity: 0.9;
        }

        .video-caption-link a:hover { opacity: 1; }

        /* VISITAS FLOTANTE */
        .visit-badge {
            position: fixed;
            left: 16px;
            bottom: 22px;
            padding: 6px 12px;
            background: rgba(15,23,42,0.9);
            border-radius: 999px;
            font-size: 0.8rem;
            color: #e5e7eb;
            border: 1px solid #111827;
            box-shadow: 0 0 18px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 900;
        }

        .visit-badge span#visit-counter {
            font-weight: 700;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34,197,94,0.8);
        }

        /* WHATSAPP FLOTANTE */
        .whatsapp-floating {
            position: fixed;
            right: 22px;
            bottom: 22px;
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(37,211,102,0.6);
            border: 3px solid #ffffff15;
            cursor: pointer;
            transition: 0.25s ease;
            z-index: 999;
        }

        .whatsapp-floating:hover {
            transform: scale(1.15);
            box-shadow: 0 0 40px rgba(37,211,102,1);
        }

        .whatsapp-floating img {
            width: 34px;
            height: 34px;
            filter: brightness(1.2);
        }

        @media (max-width: 640px) {
            header h1 { font-size: 2.2rem; }
            header h2 { font-size: 0.95rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <!-- T√çTULO -->

    <script>
